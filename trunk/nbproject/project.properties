dist.javadoc.dir=${dist.dir}/javadoc
dist.war=${dist.dir}/umlc.war
file.reference.ant-launcher.jar=lib/ant-launcher.jar
file.reference.ant.jar=lib/ant.jar
file.reference.antlr-2.7.5.jar=lib/antlr-2.7.5.jar
file.reference.commons-beanutils-1.7.0.jar=lib/commons-beanutils-1.7.0.jar
file.reference.commons-logging-api-1.0.2.jar=lib/commons-logging-api-1.0.2.jar
