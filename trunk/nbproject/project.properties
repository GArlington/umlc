javac.classpath=\
    ${file.reference.antlr-2.7.5.jar}:\
    ${file.reference.velocity-dep-1.4.jar}:\
    ${file.reference.forms-1.0.7.jar}:\
    ${file.reference.spin.jar}:\
    ${file.reference.lipstikLF_RC1.jar}:\
    ${file.reference.l2fprod-common-sheet.jar}:\
    ${file.reference.commons-beanutils-1.7.0.jar}:\
    ${file.reference.commons-logging-api-1.0.2.jar}:\
    ${file.reference.ant-launcher.jar}:\
    ${file.reference.ant.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
